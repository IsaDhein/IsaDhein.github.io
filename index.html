<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sections = document.querySelectorAll("section");
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("show");
                    }
                });
            }, { threshold: 0.1 });
            
            sections.forEach(section => observer.observe(section));
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Isabella Dhein</h1>
            <nav>
                <ul>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </header>

        <section id="sobre">
            <h2>Sobre Mim</h2>
            <div class="foto-perfil">
                <img src="https://avatars.githubusercontent.com/u/205845082?v=4" alt="Foto de Isabella Dhein">
            </div>
            <p>Estudante de Análise e Desenvolvimento de Sistemas.</p>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <div class="redes-sociais">
                <a href="https://www.instagram.com/seuusuario" target="_blank" class="botao instagram"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.facebook.com/seuusuario" target="_blank" class="botao facebook"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="mailto:seuemail@gmail.com" class="botao gmail"><i class="fas fa-envelope"></i> Gmail</a>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Meu Portfólio. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
